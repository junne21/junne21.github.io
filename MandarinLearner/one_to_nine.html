<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mandarin Number Learner</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mandarin Number Learner</h1>

<!-- Main Menu -->
<div id="menu">
	<p>Choose mode:</p>
	<button onclick="selectMode('p')">Pinyin â†’ Number</button>
	<button onclick="selectMode('r')">Number â†’ Pinyin</button>

	<h2>Settings:</h2>

	<p>
		<label class="switch-label">
			<span>Show Chinese characters</span>
			<label class="switch">
				<input type="checkbox" id="showCharacter" checked>
				<span class="slider round"></span>
			</label>
		</label>
	</p>

	<p>
		<label class="switch-label">
			<span>Auto-play audio</span>
			<label class="switch">
				<input type="checkbox" id="autoPlayAudio" checked>
				<span class="slider round"></span>
			</label>
		</label>
	</p>

	<p>
		<label class="switch-label">
			<span>Dark Mode</span>
			<label class="switch">
				<input type="checkbox" id="darkModeToggle">
				<span class="slider round"></span>
			</label>
		</label>
	</p>
</div>

<!-- Scope Menu -->
<div id="scopeMenu" class="hidden">
	<h2>Select Scope:</h2>
	<button onclick="startGame('easy')">Scaling</button>
	<button onclick="startGame('hard')">All</button>
</div>

<!-- Game Section -->
<div id="game" class="hidden">
	<div id="scoreDisplay">Score: 0</div>
	<div id="questionContainer">
		<div id="question"></div>
		<button id="replayButton" class="hidden" onclick="replayAudio()">ðŸ”Š</button>
	</div>
	<input type="text" id="answer" placeholder="Your answer">
	<button onclick="submitAnswer()">Submit</button>
	<button onclick="endGame()">End</button>
	<div id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
